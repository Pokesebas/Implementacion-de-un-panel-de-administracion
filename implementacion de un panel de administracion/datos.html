      <form action="guardar_producto.php" method="POST" class="p-4 border rounded shadow bg-light">

        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad en inventario</label>
          <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>

        <div class="mb-4">
          <label for="categoria" class="form-label">Categoría</label>
          <select class="form-select" id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Hogar">Hogar</option>
            <option value="utiles">utiles</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100"><a class="btn" href="Notificacion.html">Guardar Producto</a></button>
