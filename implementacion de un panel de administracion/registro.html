<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css" />
</head>
<body style="background-color: black;">

  <div class="container my-5" style="position: absolute; left: 20%; top: 25%;" >
    <div class="row justify-content-center">
      <div class="col-md-4 p-4" style="background-color: rgb(211, 211, 211); border-radius: 20px;">

        <h1 class="text-center mb-4 text-black">Registro</h1>

        <form action="login.png" method="POST" >

          <div class="mb-3">
            <label for="username" class="form-label visually-hidden">Nombre</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
              placeholder="Nombre"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              placeholder="Email"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label visually-hidden">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              placeholder="Contraseña"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100"><a href="index.html" class="btn ">Enviar</a></button>
        </form>
      </div>
    </div>
  </div>

  <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
